<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Richa ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    background: white;
    width: 340px;
    padding: 25px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  }

  img {
    width: 180px;
    height: auto;
    margin-bottom: 15px;
  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 8px;
  }

  p {
    font-size: 16px;
    margin-bottom: 20px;
  }

  .buttons {
    display: flex;
    gap: 12px;
    justify-content: center;
    align-items: center;
  }

  button {
    border: none;
    cursor: pointer;
    border-radius: 50px;
    padding: 12px 20px;
    font-size: 16px;
    transition: transform 0.3s ease;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    min-width: 120px;
  }

  #no {
    background: #b0b0b0;
    color: white;
  }
</style>
</head>

<body>

<div class="card" id="card">
  <img id="image"
       referrerpolicy="no-referrer"
       src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"
       onerror="this.src='https://media.giphy.com/media/l0HlBO7eyXzSZkJri/giphy.gif'">

  <h1>Richa ‚ù§Ô∏è</h1>
  <p id="text">Will you be my Valentine? üíò</p>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">Yes üíû</button>
    <button id="no" onclick="noClicked()">No üò¢</button>
  </div>
</div>

<!-- üéµ MUSIC -->
<audio id="music" loop>
  <source src="aao-na.mp3" type="audio/mpeg">
</audio>

<script>
  let noCount = 0;
  let yesScale = 1;
  let musicStarted = false;

  const texts = [
    "Pleaseeee ü•∫",
    "Think again love üíî",
    "Don‚Äôt break my heart üò≠",
    "I can‚Äôt imagine life without you üò¢",
    "One last chance ü•π",
    "My heart says only you üíò",
    "Okay now you're just teasing üò©"
  ];

  const images = [
    "https://media.giphy.com/media/l0MYC0LajbaPoEADu/giphy.gif",
    "https://media.giphy.com/media/ROF8OQvDmxytW/giphy.gif",
    "https://media.giphy.com/media/9Y5BbDSkSTiY8/giphy.gif",
    "https://media.giphy.com/media/13borq7Zo2kulO/giphy.gif",
    "https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
  ];

  function startMusic() {
    if (!musicStarted) {
      document.getElementById("music").play().catch(() => {});
      musicStarted = true;
    }
  }

  function noClicked() {
    startMusic();
    noCount++;

    document.getElementById("text").innerText =
      texts[noCount % texts.length];

    document.getElementById("image").src =
      images[noCount % images.length];

    yesScale += 0.12;
    document.getElementById("yes").style.transform =
      `scale(${yesScale})`;
  }

  function yesClicked() {
    startMusic();
    document.getElementById("card").innerHTML = `
      <img referrerpolicy="no-referrer"
           src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
      <h1>I Love You ‚ù§Ô∏è</h1>
      <p>
        Richa, you just made my world complete üíñ<br><br>
        Happy Valentine‚Äôs Day, my love üíï
      </p>
    `;
  }
</script>

</body>
</html>
