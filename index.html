<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Richa ‚ù§Ô∏è</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: "Segoe UI", sans-serif;
  background: radial-gradient(circle at top, #ff8fab, #ff4d6d);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* FLOATING HEARTS */
.heart {
  position: absolute;
  bottom: -30px;
  font-size: 22px;
  animation: floatUp linear infinite;
}
@keyframes floatUp {
  from { transform: translateY(0); opacity: 0; }
  to { transform: translateY(-120vh); opacity: 1; }
}

/* SHAKE */
.shake {
  animation: shake 0.4s;
}
@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  50% { transform: translateX(6px); }
  75% { transform: translateX(-6px); }
  100% { transform: translateX(0); }
}

/* CARD */
.card {
  background: white;
  width: 360px;
  padding: 30px;
  border-radius: 26px;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.35);
  position: relative;
  z-index: 5;
}

/* HEART SVG */
svg {
  width: 160px;
  margin-bottom: 12px;
  animation: pulse 1.5s infinite;
}
@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.15); }
}

h1 {
  color: #ff4d6d;
  margin-bottom: 8px;
}

p {
  font-size: 16px;
  line-height: 1.6;
  margin-bottom: 22px;
}

/* BUTTONS */
.buttons {
  display: flex;
  gap: 12px;
  justify-content: center;
}

button {
  border: none;
  border-radius: 50px;
  padding: 14px 22px;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yes {
  background: #ff4d6d;
  color: white;
  min-width: 130px;
}

#no {
  background: #9e9e9e;
  color: white;
  position: relative;
}

/* RING */
#ring {
  position: fixed;
  top: -100px;
  font-size: 60px;
  animation: drop 1.5s ease forwards;
}
@keyframes drop {
  to { top: 45%; }
}

/* FIREWORK */
.fire {
  position: fixed;
  font-size: 26px;
  animation: explode 1.2s ease forwards;
}
@keyframes explode {
  from { transform: scale(0); opacity: 1; }
  to { transform: scale(2.5); opacity: 0; }
}
</style>
</head>

<body>

<script>
/* BACKGROUND HEARTS */
for (let i = 0; i < 25; i++) {
  let h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "‚ù§Ô∏è";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = (4 + Math.random()*4) + "s";
  document.body.appendChild(h);
}
</script>

<div class="card" id="card">

<svg viewBox="0 0 512 512">
<path fill="#ff4d6d" d="M256 464l-35-32C96 320 32 256 32 176
32 112 80 64 144 64c48 0 80 24 112 64
32-40 64-64 112-64 64 0 112 48 112 112
0 80-64 144-189 256z"/>
</svg>

<h1>Richa ‚ù§Ô∏è</h1>
<p id="text">
Every smile of yours lives rent-free in my heart üíñ<br><br>
Will you be my Valentine? üíò
</p>

<div class="buttons">
  <button id="yes" onclick="yesClicked()">Yes üíû</button>
  <button id="no" onclick="noClicked()">No üò¢</button>
</div>
</div>

<audio id="music" loop>
  <source src="aao-na.mp3" type="audio/mpeg">
</audio>

<script>
let noCount = 0;
let scale = 1;
let musicStarted = false;

const texts = [
  "Please‚Ä¶ my heart is already yours ü•∫",
  "Phone is vibrating‚Ä¶ feel my heartbeat üíì",
  "Are you REALLY sure? üò¢",
  "My soul just tripped and fell for you üíî",
  "Okay now I‚Äôm emotionally compromised üò≠",
  "STOP. This love is real üòµ‚Äçüí´‚ù§Ô∏è"
];

function startMusic() {
  if (!musicStarted) {
    document.getElementById("music").play().catch(()=>{});
    musicStarted = true;
  }
}

function vibrate() {
  if (navigator.vibrate) navigator.vibrate([200,100,200]);
}

function noClicked() {
  startMusic();
  vibrate();
  noCount++;

  document.body.classList.add("shake");
  setTimeout(()=>document.body.classList.remove("shake"),400);

  document.getElementById("text").innerHTML =
    texts[noCount % texts.length];

  scale += 0.2;
  document.getElementById("yes").style.transform = `scale(${scale})`;

  // NO BUTTON ESCAPE
  document.getElementById("no").style.transform =
    `translate(${Math.random()*40-20}px,${Math.random()*20-10}px)`;
}

function yesClicked() {
  startMusic();

  // RING
  let ring = document.createElement("div");
  ring.id = "ring";
  ring.innerHTML = "üíç";
  document.body.appendChild(ring);

  // FIREWORKS
  for (let i=0;i<12;i++){
    let f = document.createElement("div");
    f.className = "fire";
    f.innerHTML = "‚ú®";
    f.style.left = Math.random()*100+"vw";
    f.style.top = Math.random()*100+"vh";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1200);
  }

  document.getElementById("card").innerHTML = `
    <h1>She Said YES üíç‚ù§Ô∏è</h1>
    <p>
      You just turned my ordinary life into a fairytale ‚ú®<br><br>
      This heart, this soul, this smile ‚Äî all yours üíñ<br><br>
      Happy Valentine‚Äôs Day, my forever üíï
    </p>
  `;
}
</script>

</body>
</html>
