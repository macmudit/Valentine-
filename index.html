<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Richa ‚ù§Ô∏è</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    }

    img {
      width: 200px;
      margin-bottom: 15px;
      transition: 0.3s;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      border: none;
      border-radius: 30px;
      padding: 12px 26px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      position: absolute;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 20px;
    }

    #no {
      background: #adb5bd;
      color: white;
      right: 20px;
    }
  </style>
</head>

<body>

  <div class="card">
    <img id="image" src="https://media.tenor.com/2roX3uxz_68AAAAC/cute-love.gif">

    <h1>Richa ‚ù§Ô∏è</h1>
    <p id="text">Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">Yes üíï</button>
      <button id="no" onclick="noClicked()">No üò¢</button>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://aac.saavncdn.com/274/8f41a9c4d8b53c71e2f43a3c4c0d8b7b_160.mp4" type="audio/mp4">
  </audio>

  <script>
    let noClickCount = 0;
    let yesScale = 1;

    const texts = [
      "Pleaseee ü•∫",
      "Are you really sure? üíî",
      "Think again baby üò¢",
      "My heart is breaking üò≠",
      "I can‚Äôt handle this üíò",
      "Richa please üòñ",
      "You know you love me üòè",
      "Stop being so cruel üò©",
      "Okay now I‚Äôm genuinely sad üòû",
      "Last chance before I cry ü•π"
    ];

    const images = [
      "https://media.tenor.com/8mc5D9xv7KMAAAAC/crying-cat.gif",
      "https://media.tenor.com/VN1gJrJ0E3gAAAAC/sad-bear.gif",
      "https://media.tenor.com/4Zl5W9bYQ9wAAAAC/cute-cry.gif",
      "https://media.tenor.com/y2JXkY1N9E0AAAAC/please-beg.gif",
      "https://media.tenor.com/J5F7WQnZpEwAAAAC/begging.gif",
      "https://media.tenor.com/2roX3uxz_68AAAAC/cute-love.gif"
    ];

    function startMusic() {
      const music = document.getElementById("bgMusic");
      if (music.paused) {
        music.play().catch(() => {});
      }
    }

    function noClicked() {
      startMusic();
      noClickCount++;

      // Change text
      document.getElementById("text").innerText =
        texts[noClickCount % texts.length];

      // Change image every time
      document.getElementById("image").src =
        images[noClickCount % images.length] + "?v=" + Date.now();

      // Grow YES button
      yesScale += 0.25;
      document.getElementById("yes").style.transform =
        `scale(${yesScale})`;

      // Move NO button randomly
      const noBtn = document.getElementById("no");
      noBtn.style.top = Math.random() * 60 - 30 + "px";
      noBtn.style.right = Math.random() * 60 - 30 + "px";
    }

    function yesClicked() {
      startMusic();
      document.querySelector(".card").innerHTML = `
        <img src="https://media.tenor.com/1YpZy9KZQmUAAAAC/love-you.gif" style="width:220px">
        <h1>I Love You ‚ù§Ô∏è</h1>
        <p>
          Richa, you are officially my Valentine üíñ<br><br>
          My heart chose you, today and always üí´<br>
          And honestly‚Ä¶ I knew you‚Äôd say YES üòå
        </p>
      `;
    }
  </script>

</body>
</html>
